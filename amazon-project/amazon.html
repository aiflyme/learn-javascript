<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">

      </div>
    </div>
    <script src="data/cart.js"></script>
    <script src="scripts/amazon.js"></script>
    <script>
      //generate product list
      document.querySelector('.js-products-grid').innerHTML = productsHtml;

      //generate product quantity list
      let selectOptionHtml = '';
      for(let i = 1; i <= 10; i++) {
        selectOptionHtml += "<option value='" + i + "'>" + i + "</option>";
      }
      //selectOptionHtml += '<select>';
      document.querySelectorAll('.js-product-quantity-select-container').forEach((value)=>{
        value.innerHTML = selectOptionHtml;
      });

      //add cart action
      let timeoutId;
      document.querySelectorAll('.js-add-to-cart').forEach((button)=>{
        button.addEventListener('click',()=>{
          const productId = button.dataset.productId;

          //get quantity user choose
          let quantity = Number(document.querySelector(`.js-quantity-selector-${productId}`).value);

          let matchingItem;
          cart.forEach((item) => {
            if(productId === item.productId) {
              matchingItem = item;
              item.quantity += quantity;
            }
          });

          if(!matchingItem){
            //matchingItem.quantity += 1;
            cart.push({
              productId: productId,
              quantity: quantity,
            })
          }


          //display added top of the Add to Cart button
          let AddedToCart = document.querySelector(`.js-added-to-cart-${productId}`);
          AddedToCart.style.setProperty('opacity', '1');

          // AddedToCart.classList.add('.added-to-cart');

          clearTimeout(timeoutId);

          timeoutId = setTimeout(() => {
            AddedToCart.style.setProperty('opacity', '0');
          },2000);

          //console.log(document.querySelector(`.js-added-to-cart-${productId}`).innerHTML);

          // else{
          //   cart.push({
          //     productName: productName,
          //     quantity: 1,
          //   })
          // }
          //console.log(cart);

          let cartQuantity = 0;
          cart.forEach((item)=>{
            cartQuantity += item.quantity;
          });

          document.querySelector('.js-cart-quantity').innerText = cartQuantity;
        });
      });
    </script>
  </body>
</html>

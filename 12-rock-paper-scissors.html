<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">
        Rock Paper Scissors
    </p>
    <p>
        <button class="move-button js-rock-button" ><img class="move-icon" src="images/rock-emoji.png"></button>
        <button class="move-button js-paper-button" ><img class="move-icon"  src="images/paper-emoji.png"></button>
        <button class="move-button js-scissors-button" ><img class="move-icon"  src="images/scissors-emoji.png"></button>

    </p>
    <p class="status"></p>
    <p class="choose">
    </p>
    <p class="result"></p>
    <p>
        <button onclick="showResetConfirmation()" class="reset-score">Reset Score</button>
        <button onclick="autoPlay()" class="auto-play">Auto Play</button>
    </p>
    <p class="reset-confirmation">

    </p>
    <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart-quantity</title>
</head>
<body>
    Cart Quantity
    <p>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">Show Quantity</button>
    <button onclick="
        //cartQuantity += 1;
        cartQuantity = addCartQuantity(cartQuantity,1);
        console.log(`Cart quantity:' ${cartQuantity}`)
    ">Add to Cart</button>
        <button onclick="
        cartQuantity = addCartQuantity(cartQuantity,2);
        console.log(`Cart quantity:' ${cartQuantity}`)
    ">+2</button>
        <button onclick="
        cartQuantity = addCartQuantity(cartQuantity,3);
        console.log(`Cart quantity:' ${cartQuantity}`)
    ">+3</button>
    <button onclick="
        cartQuantity=0;
        console.log('Cart was reset')
    ">Reset Cart</button>
    </p>
    <script>
        let cartQuantity = 0;
        function addCartQuantity(cartQuantity,n){
            return cartQuantity += n;
        }
    </script>
</body>
</html>

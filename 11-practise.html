        // 11c
        function arraySwap(array) {
            let arr = [];
            let j = 0;
            for(let i=array.length-1; i >= 0 ; i--){
                arr[j] = array[i];
                j++;
            }
            return arr;
        }
        console.log(arraySwap([1,20,22,24,5]));
        console.log(arraySwap(['hi','hello','good']));

        function countPositive(nums) {

            });

        }

        // 11l
        function minMax(nums) {
            let max = null, min = null;
            nums.forEach((value, index) => {
                if(index === 0) {
                    max = min = value;
                }
                max = value > max ? value : max ;
                min = value < max ? value : min ;
            });
            let numObj ={
                'min':min,
                'max':max,
            }
            console.log(numObj);
        }
        minMax([1,-3,5]);
        minMax([-2,3,-5,7,10]);
        minMax([]);
        minMax([3]);

            words.forEach((value,index) => {

                if(!result[word])  result[word] = 1;
                else result[word]++;
            });
            console.log(result);

        function findiIndex(array, word) {
            let index  = -1
            for(let i =0; i<array.length; i++){
                if(word === array[i]){
                    index = i;
                    break;
                }
            }
            return index;
        }

        console.log(findiIndex(['green','red','blue','red'],'yellow'));

        function unique(array) {
            let result = []; j = 0;
            for(let i =0; i<array.length; i++){
                if(findiIndex(result, array[i]) === -1){
                    result[j] =  array[i];
                    j++;
                }
            }
            return result;
        }
